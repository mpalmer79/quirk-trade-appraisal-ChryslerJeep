<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="successTitle">Thanks! - Quirk Chrysler Jeep Braintree</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('/assets/quirk-lot.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Add a translucent overlay to soften the background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1; /* Keeps card above watermark overlay */
    }
  </style>
</head>
<body>
  <main style="max-width:720px;margin:40px auto;background:#fff;padding:24px;
               border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1)">
    <h1 style="text-align:center;margin:0 0 10px;color:#004a2f" data-i18n="successHeading">
      Thank you!
    </h1>
    <p style="text-align:center;font-size:16px" data-i18n="successMessage">
      We received your trade-in details. A Quirk Chrysler Jeep Braintree specialist will contact you shortly.
    </p>

    <div style="display:flex;gap:10px;justify-content:center;margin-top:18px">
      <a class="spanish-btn" href="/" style="text-decoration:none" data-i18n="submitAnother">
        Submit another vehicle
      </a>
      <a class="ghost-btn" href="https://www.quirkchryslerjeep.com" target="_blank" 
         rel="noopener noreferrer" style="text-decoration:none" data-i18n="backToDealer">
        Back to Quirk Chrysler Jeep Braintree
      </a>
    </div>

    <!-- Logo inside same white card -->
    <div style="margin-top:32px; text-align:center;">
      <a href="https://www.quirkchryslerjeep.com" target="_blank" rel="noopener noreferrer">
        <img src="/assets/quirkworks-new.jpg" alt="Quirk Works Logo"
             style="width:100%; max-width:720px; height:auto; display:block; margin:0 auto; cursor:pointer;" />
      </a>
    </div>
  </main>

  <!-- Load the same app.js to enable Spanish translation -->
  <script src="/assets/app.js"></script>
</body>
</html>
